<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulariocoleta.css">
    <title>ProjetoIntegrador</title> 
    <div class="campo">
        <h1 id="Titulo">Projeto Integrador (Coletas)    
        </h1>
        <div>
            
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
</style>

<body>
        
<form>
<fieldset class="Grupo">
    <div class="campo">
      <label for="nome"><strong>Nome de quem vai coletar</strong></label>  
      <input type="text", name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome de quem vai coletar</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
 </fieldset>    
 
 </div>
 <div class="campo">
    <label for="Telefone"><strong>Telefone para contato</strong></label>
    <input type="telefone" name="telefone" id="telefone" required>
 </div>
 <div class="campo">
    <label for="resideo"><strong></strong>Coletar resideo disponivel?</label>
    <input type="radio" name="S" value="S" checked>Sim
    <br>
    <input type="radio" name="N" value="n">Não
    <br>
    <input type="radio" name="domiciliar" value="domiciliar">Domiciliares
    <br>
 </div>
 <div class="campo">
    <label for="profissao"><strong>Qual é a sua profissão?</strong></label>
    <select id="profissao">
        <option selected disabled value="">Selecione</option>
        <option>Diretor</option>
        <option>Estoquista</option>
        <option>Serviços Gerais</option>
        <option>Autonomo</option>
        <option>Auxiliar Administrativo</option>
    </select>
 </div>
 <fieldset class="Grupo">
    <div id="check">
        <label for="diassemanas"><strong>Dias disponìveis da semana para retirada do material:</strong>
        <label>
        <input type="checkbox" id="dias1" name="dias1" value="SegundaaSexta">
        <label for="dia1">Segunda à Sexta</label>
        <br>
        <input type="checkbox" id="dias2" value="dias2">
        <label for="dia2">Segunda à Sabado</label>
        <br>
        <input type="checkbox" id="dias3" value="dias3">
        <label for="dias3">Domingos e Feriados</label>
        <br>
        <input type="checkbox" id="dias4" value="dias4">
        <label for="dias4">Nenhum</label>
    </div>
 </fieldset>
 <div class="campo">
    <br>
    <label for="Obs"><strong>Observações:</strong></label>
    <textarea row="6" style="width: 26em" id="observações" name="observacoes"></textarea>
 </div>
 <a href=""> <input type="button" value="Solicitar Coleta">
    </div>
  
</form>
</body>
</html>
